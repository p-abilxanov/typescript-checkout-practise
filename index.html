<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2</title>
</head>

<body>
    <main>
        <div class="checkout__header">
            <div class="container">
                <span>Checkout</span>
            </div>
        </div>
        <div class="checkout__main">
            <div class="container">
                <div class="products">
                    <div class="product__title">Products</div>
                    <div class="product__main"></div>
                </div>
                <div class="receipt">
                    <div class="receipt__header">
                        <span>Receipt</span>
                        <button>Clear receipt</button>
                    </div>
                    <div class="receipt__main">
                        <ul class="receipt__list"></ul>
                        <span class="receipt-empty">The receipt is empty</span>
                        <div class="receipt__price">
                            <div class="receipt__subtotal"></div>
                            <div class="receipt__discount"></div>
                            <div class="receipt__total"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
